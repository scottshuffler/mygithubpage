		<script>
		var listening = false;
		var nums = [];
		var hexVal;
		var diff;
		var rounds = 0;
		
		function getRandom(difficult)
		{
			diff = difficult;
			var string = "";
            var i;
			var rand;
			
			for (i=0;i < diff;i++)
			{
				(function (i) {
					rand = Math.floor((Math.random() * 16) + 1);
					while (diff == 2 && rand == nums[0])
					{
						rand = Math.floor((Math.random() * 16) + 1);
					}
					nums.push(rand);
					string += nums[i] + " ";
					displayColors(i);
				}(i));	
			}
			document.getElementById("demo").innerHTML = string;
			listening = true;
			

		}
		
		function displayColors(x)
		{
			listening = false;
			console.log("Initial displayColors x: " + x);
			var newDiff = diff + 1;
			console.log("Initial displayColors diff: " + diff);
			console.log("Initial displayColors newDiff: " + newDiff);
			setColor(nums[x]);
			if (x <= newDiff)
			{
				setTimeout(function () {
						setColor(nums[x]);
					}, 500);
			}
		}
		
		function buttonClick(id)
		{
			if (!listening)
			{
				return;
			}
			else 
			{
				var i;
				var isThere = false;
				for (i=0;i<nums.length;i++)
				{
					if (nums[i]==id)
					{
						nums.splice(i, 1);
						isThere = true;
						if (nums.length == 0)
						{
							rounds = rounds + 1;
							getRandom(diff);
						}
					}
				}
				if (!isThere)
				{
					alert('You lost, you made it ' + rounds + ' rounds.');
					reload();
				}
			}
		}
		function setColor(btn){
			console.log(btn);
			listening = false; 
			var property=document.getElementById(btn);
			
			   if (window.getComputedStyle(property).backgroundColor == 'rgb(241, 196, 15)') {
					if (btn == 2 || btn == 5 || btn == 12 || btn == 15)
						{
							property.style.backgroundColor='rgb(192, 57, 43)';
							listening = true; 
						}
					else if (btn == 1 || btn == 8 || btn == 11 || btn == 14)
						{
							property.style.backgroundColor='rgb(41, 128, 185)';
							listening = true; 
						}
					else if (btn == 3 || btn == 6 || btn == 9 || btn == 16)
						{
							property.style.backgroundColor='rgb(39, 174, 96)';
							listening = true; 
						}
					else if (btn == 4 || btn == 7 || btn == 10 || btn == 13){
							property.style.backgroundColor='rgb(142, 68, 173)';
							listening = true; 
						}
			   }
				else {
						property.style.backgroundColor = "#f1c40f";
						listening = true; 
				}
		}
		function reload() {
			location.reload();
		}
	</script>
