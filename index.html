	<p id="demo" style="color:#fff;"></p>
		<script>
		var listening = false;
		var nums = [];

		function getRandom()
		{
    		
			var string = "";
			nums.length = 2;
            var i;
			for (i=0;i < 2;i++)
			{
				nums[i] = Math.floor((Math.random() * 16) + 1);
				string += nums[i] + " ";
			}
			document.getElementById("demo").innerHTML = string;
			listening = true;
		}
		
		function buttonClick(id)
		{
			if (!listening)
			{
				return;
			}
			else 
			{
				var expected = nums.shift();
				if (id != expected)
				{
					alert("You lose");
					return;
				}
				if (nums.length == 0)
				{
					alert("You win!");
				}
			}
		}
	</script>
